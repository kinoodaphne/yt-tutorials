<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>Awesome Product Cards</title>
</head>

<body>
    <div class="product-card">
        <h1>Original Shoes</h1>
        <p>
            Lorem Ipsum dolor sit amet.
        </p>
        <div class="product-pic"></div>
        <div class="product-colors"></div>
        <span class="blue" data-color="#7ed6df" data-pic="url('img/1.png')"></span>
        <span class="green" data-color="#badc58" data-pic="url('img/2.png')"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url('img/3.png')"></span>
        <span class="rose" data-color="#e056fd" data-pic="url('img/4.png')"></span>
    </div>
</body>

</html>
